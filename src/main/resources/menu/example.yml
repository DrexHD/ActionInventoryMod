public class Inventory {
	private String name;
	private int row;
	private List<OpenAction> openers;	//may just do callbacks (and have default ones)
	
	private List<Icons> icons;
	
	getStack(int slot){
		icons.get(slot).getRendered();
	}
	
	addOpenAction(OpenAction action){
		if (!openers.contains(action)){
			openers.add(action);
			action.assignCallback(this);
		}
	}
}

public enum OpenAction {
	ItemUse, BlockUse, BlockAttack, etc.
	
	void assignCallback(Inventory i){
		
	}
}


